<html>
<body style="margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Readex Proxxz', sans-serif;">
<div style="width: 100%;
    background: #ffffff">
    <div style="margin: 0 auto;
    width: 100%;
    text-align: center;
    background: linear-gradient(90deg, rgba(1, 37, 54, 1) 56%, rgba(1, 126, 166, 1) 89%);
    clip-path: polygon(
            0% 0%, /* top-left */ calc(100% - 15px) 0%, /* before top-right cut */ 100% 15px, /* top-right cut */ 100% 100%, /* bottom-right */ 15px 100%, /* bottom-left cut */ 0% calc(100% - 15px) /* before looping to top-left */
    );
    border-bottom: 1px solid transparent;">
        <h1 style="font-size: 26px;
    background-color: #002f46;
    padding: 5px 10px;
    color: white;
    border-bottom: 2px solid white;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    letter-spacing: 1px;">Contact Email from App Open!</h1>
        <div style="margin: 30px auto;
    width: 60%;
    background-color: rgba(255, 255, 255, 0.5); /* assumes theme.palette.common.white is white */
    clip-path: polygon(
            0% 0%, /* top-left */ calc(100% - 15px) 0%, /* before top-right cut */ 100% 15px, /* top-right cut */ 100% 100%, /* bottom-right */ 15px 100%, /* bottom-left cut */ 0% calc(100% - 15px) /* before looping to top-left */
    );
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border: 2px solid #e0e0e0; /* assumes theme.palette.grey[300] is #e0e0e0 */
    padding: 50px;
    text-align: center;">
            <p style="font-size: 16px;
    margin-bottom: 30px;
    color: white;
    font-weight: 500;
    letter-spacing: 1px;">Sender data:</p>
            <h4 style="font-size: 20px;
    color: white;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);">{{ body.first_name }}</h4>
            <h4 style="font-size: 20px;
    color: white;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);">{{ body.last_name }}</h4>
            <h4 style="font-size: 20px;
    color: white;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);">{{ body.email }}</h4>
            <div style="border: 1px solid white"></div>
            <p style="font-size: 16px;
    margin-bottom: 30px;
    color: white;
    font-weight: 500;
    letter-spacing: 1px;">Message:</p>
            <h4 style="font-size: 20px;
    color: white;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);">{{ body.message }}</h4>
            <div style="border: 1px solid white"></div>
        </div>
    </div>
</div>
</body>
</html>
